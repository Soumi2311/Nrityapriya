input{ 
 display: none; 
 }

.tag{
    font-size: 20px;
    margin: 1.5em 0px;
    padding: 5px 25px;
    border-radius: 50px;
    display: inline-block;
    cursor: pointer;
    background: #efefef;
    text-decoration: none;
    color: maroon;
    border: 1px solid #ccc;
}

img{
    max-width: 300px;
    width: 300px;
    height: 300px;
    transition: all .4s ease-in-out;
    border-radius: 10px;
}
img:hover{
    transform: scale(1.07);
}
/*filter CSS */

 #Classical:checked ~ .images > img:not([class*='Classical']),
 #Western:checked ~ .images > img:not([class*='Western']){
    width: 0px;
   height: 0px;
}

#Classical:checked ~ .all,
#Western:checked ~ .tag1
{
    background-color: maroon;      
    color: white;
}
